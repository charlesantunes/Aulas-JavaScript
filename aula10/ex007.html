<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt arial;
            background: burlywood;
        }
        input{
            font: bolder 14pt Arial;
        }
        div#res{
            margin-top: 50px;
            font: bolder 20pt Arial;
            color: darkblue;
        }
    </style>
</head>
<body>
    <script>
        function somar(){
            var tn1 = window.document.getElementById('cN1')
            var tn2 = window.document.getElementById('cN2')
            var res = window.document.getElementById('res')
            var n1 = Number.parseInt(tn1.value)
            var n2 = Number.parseInt(tn2.value)
            var resul =  n1 + n2
            res.innerHTML =`A soma entre ${n1} e ${n2} é igual a ${resul}`

        }
    </script>
   <div>
    <h1>Somando valores</h1>
    <input type="number" name="tN1" id="cN1" min="1" max="1000"> +
    <input type="number" name="TN2" id="cN2" min="1" max="1000">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

   </div>
</body>
</html>
