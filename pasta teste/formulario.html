<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1>Cadastro de DEVs</h1>
        <p>Complete as informações</p>
    </div>
    
    <form>
        <fieldset>
            <div>
                <label for="cNome">Nome</label><input type="text" name="tNome" id="cNome">
            </div>
            <div>
                <label for="cSob">Sobrenome</label><input type="text" name="tSob" id="cSob">
            </div>
        </fieldset>
        <div>
            <label>Email</label><input type="email" name="tEmal" id="cEmail">
        </div>
        <div>
            <label>De qual lado da aplicação você desenvolve</label>
            <label for="cFro"><input type="radio" name="tDev" id="cFro" value="frontend">Font-end</label>
            <label for="cBac"><input type="radio" name="tDev" id="cBac" value="backend">Back-end</label>        
            <label for="cFul"><input type="radio" name="tDev" id="cFul" value="Fullstack">Fullstack</label>
        </div>
        <div>
            <label>Senioridade
                
            </label>
        </div>
    </form>
</body>
</html>
