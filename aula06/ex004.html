<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
          <strong></strong> = negrito
          ${} = concatenação, só funciona se estiver entre crase(``)
          length = contar o numero de letras
          toUpperCase = tudo em maiusculo
        */
        var nome = window.prompt("Qual seu nome? ");
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.</br>`)
        document.write(`Seu nome em maiusculo é <strong>${nome.toUpperCase()}</strong>.</br>`)
        document.writeln(`Seu nome em minusculo é <strong>${nome.toLocaleLowerCase()}</strong>`)
    </script>
</body>
</html>
