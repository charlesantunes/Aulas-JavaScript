<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(126, 126, 160);
            color: white;
            font: normal 20pt arial;
        }
        h1 {
            color: rgb(250, 250, 0);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        // solução seria converter de string para número com:
        // Number.parseInt(), para inteiro ou Number.parseFloat(), para real ou Number() para os dois tipos.
       var v1 =  Number(window.prompt("Digite um número:")); // window.propmpt = retorna string
       var v2 =  Number(window.prompt("Digite outro número"));// window.propmpt = retorna string
       var s = v1 + v2 // será feita a junção de duas string e não a soma.
       window.alert("A soma dos valores é " + String(s)); // o + vai concatenar e String = converter
    //(número + número) para adição
    //(string + string) para concatenação
    

    </script>
</body>
</html>
