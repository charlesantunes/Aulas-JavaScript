<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="tVel" id="cVel" min="1" max="500">
    Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">Resultado</div>

    <script>
        function calcular(){
            var vel = window.document.querySelector('input#cVel')
            var result = window.document.getElementById('res')
            var v = Number.parseInt(vel.value)
            result.innerHTML = `<p>Sua velocidade atual é de <strong>${v} Km/h</strong></p>`
            if(v>60){
                result.innerHTML += `<p> Você está <strong>MULTADO!</strong> por excesso de velocidade`
            }
            result.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`
        }
    </script>
</body>
</html>
